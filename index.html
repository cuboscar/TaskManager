<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DOM Object Exercise</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="card" id="main">
                    <div class="card-content"><span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12" id="newText">
                                    <input type="text" name="tasks" id="inputText" value="Enter new task">
                                    <label for="tasks"> New Task </label>
                                </div>
                                <input id="addTask" type="submit" class="btn" value="Add Task">

                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">
                            TASKS
                            <div class="input-field col s12">
                                <input type="text" id="filterText" onkeyup="filtering()">
                                <label>Filter Task</label>
                            </div>
                            <ul class="collection"></ul>
                            <a href="" class="clear-tasks btn red">Clear all tasks</a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="app.js"></script>
    </body>

</html>
