<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Insert Image</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="card" id="main">
                    <div class="card-content"><span class="card-title">Add New Material</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s6">
                                    <div>                                    
                                        <img src="images/fa-image.jpg" alt="No image currently available">
                                    </div>
                                    <input type="file" name="tasks" accept="image/png, image/jpeg" placeholder="Insert Image (only png or jpeg format)">
                                </div>
                                <input id="addTask" type="submit" class="btn" value="Process Image">
                                <input type="text" name="material-location" id="location-plant" placeholder="Material Location">
                                
                                <input type="number" name="weight" id="material-weight" placeholder="Material Weight (Kg)">

                                <!-- Process image through Victor's AI Algorithm -->

                            </form>
                            <select name="material-list" form="task-form">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="opel">Opel</option>
                                    <option value="audi">Audi</option>
                                  </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="app.js"></script>
    </body>

</html>
